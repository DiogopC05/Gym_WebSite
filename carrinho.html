<!DOCTYPE html>
<html>
<!--Página do carrinho da loja-->

<head>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="Img/Logo Maximal pequeno.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <title>Maximal - Carrinho</title>
</head>

<body class="bodyLoja">
  <header>
    <div class="LojaHead">
      <h1><a href="loja.html" id="link">Loja Maximal</a></h1>
      <div class="LojaLinks">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="SobreLoja.html">Sobre</a></li>
          <li class='sessao-class'><input class="imgUser" onclick="CheckInicioSessao()" type="image"
              src="Img/AccountLogo.png" id="imgUser"></li></input>
        </ul>
        <!--Dropdown Menu-->
        <div class="menuConteudo" id="menuDropdown">
          <div class="menuDropdown">
            <div class="userInfo">
              <img src="Img/AccountLogo.png" id="avatar" alt="Imagem de Logo">
              <h3 id="User_Nome">Utilizador</h3>
            </div>
            <hr />

            <a href="editarPerfil.html" class="menuLink">
              <span class="material-symbols-outlined">manage_accounts</span>
              <p>Editar Perfil</p>
              <div class="seta">></div>
            </a>

            <a href="dados.html" class="menuLink">
              <span class="material-symbols-outlined">equalizer</span>
              <p>Dados</p>
              <div class="seta">></div>
            </a>

            <a href="#" class="menuLink" onclick="LogOut()">
              <span class="material-symbols-outlined">login</span>
              <p>Sair</p>
              <div class="seta">></div>
            </a>
          </div>
        </div>
      </div>
  </header>

  <div class="carrinhoconteudo pagina-carrinho ">
    <table class="TabelaCarrinho">
      <tr>
        <th>Produtos</th>
        <th>Quantidade (<span id="quantidadeP"></span>)</th>
        <th>Tamanho</th>
        <th>Preço</th>
      </tr>
    </table>
    <div class="Precototal">
      <table>
        <tr>
          <td>Subtotal</td>
          <td><span id="Subtotal">0.00</span>€</td>
        </tr>
        <tr>
          <td>Taxa</td>
          <td><span id="Taxa">0.00</span>€</td>
        </tr>
        <tr>
          <td>Total a pagar</td>
          <td><span id="Total">0.00</span>€</td>
        </tr>
        <td colspan="2"><button class="BotaoComprar" type="button" onclick="limpar()">Comprar</button></td>
        </tr>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>

<!--Trabalho realizado por Diogo Rego (nº6) e Diogo Carreira (nº7)-->
